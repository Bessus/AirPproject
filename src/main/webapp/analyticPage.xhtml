<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:head>
			<title>Analytic</title>
			<h:outputStylesheet library="css" name="styles.css" />
		</h:head>
		<h:body>
			<h:form>
				<div align="right" style="vertical-align: top;">					
					<h:commandButton action="#{analyticBean.logout}" image="resources/images/logout.jpg" style="width:50px;height:50px" title="Logut"/>					
				</div>				
			</h:form>
			<h:form>
				<div class="message">
					<h2>Get report</h2>
				</div>
				<h:panelGrid columns="2">
					<div class="message">From</div>
					<p:calendar value="#{analyticBean.fromTime}" effect="slide" required="true"/>
					<div class="message">Till</div>
					<p:calendar value="#{analyticBean.tillTime}" effect="slide" required="true"/>
				</h:panelGrid>				
				<p:commandButton action="#{analyticBean.getTimeReport}" value="Time Report" />
				<p:commandButton action="#{analyticBean.getDestinationReport}"
					value="Destination Report" />
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
</html>
